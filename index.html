<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
        <i class="bi bi-play-btn"></i>
        <h2>Esplora
          <span class="spazio">Seguiti</span>
          <span class="per-te">Per Te</span></h2>
        <i class="bi bi-search"></i>
        <div id="sfera-rossa"></div>
        <div id="underscore"></div>
      </header>
      
    <!-- Sidebar -->
    <div class="sidebar">
        
        
      <div class="try">
        <img src="assets/img/boolean_logo.png" alt="boolean-logo">
        <div id="add-button">
        <i class="bi bi-plus"></i>
        </div>
        </div>

        <div class="try">
        <div class="size"><i class="bi bi-heart-fill"></i></div>
        <p>588</p>
        </div>
      
        <div class="try">
        <div class="size"><i class="bi bi-chat-dots-fill"></i></div>
        <p>13</p>
        </div>
        <div class="try">
        <div class="size"><i class="bi bi-bookmark-fill"></i></div>
        <p>638</p>
        </div>
        <div class="try">
        <div class="size"><i class="bi bi-arrow-up-right-square-fill"></i></div>
        <p>491</p>
        </div>

    </div>
    
    
    <!-- Footer -->
    <footer>
      
      <section class="things">
        <h3> boolean.careers</h3>
        <p> Prova il foundamentals Camp. 20 ore di corso <br> 
        gratuito per... <strong> Vedi altro</strong>
        </p>
      </section>

      <div class="down-bar">

        <div class="elements-down-bar">

            <div class="home"><i class="bi bi-house-fill"></i></div>
            <p class="home">Home</p>
          </div>

          <div class="elements-down-bar"> 
            <div><i class="bi bi-people"></i></div>
            <p>Amici</p>
          </div>

          <div class="elements-down-bar">
            <div id="plus"><i class="bi bi-plus"></i></div>
          </div>

          <div class="elements-down-bar">
            <div>
            <i class="bi bi-chat-square"></i>
          <div id="numbers">19</div>
          </div>
            <p>Posta in arrivo</p>
          </div>

          <div class="elements-down-bar">
            <div><i class="bi bi-person"></i></div>
            <p>Profilo</p>
          </div>
        </div>
      </footer>
    </div>
  

</body>

</html>
